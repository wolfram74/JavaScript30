<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
</head>
<body>

  <style>
    body {
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }
    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }
    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>

  <ul id="bands"></ul>

<script>

function articleStripper(string){
  return string.replace(/^(the|a|an)\s/i, '')
}

function articleFreeSort(stringA, stringB){
  return articleStripper(stringA)< articleStripper(stringB) ? -1: 1
};

function bandRender(band, index){
  return `<li>${band}</li>`
}

const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];
/*
plans for sorting array ignoring articles, the, a, an
sort function to have branching in case either or both subjects has leading article
*/
const sortedBands =bands.sort(articleFreeSort)

document.querySelector('#bands').innerHTML = sortedBands.map(bandRender).join('')


</script>

</body>
</html>
